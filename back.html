<DOCTYPE html>
<html>
<head>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"></link>
<style>
.onmaibana {
  margin-right:9px;
  padding: 50px 80px;
  font-size: 80px;
  text-align: center;
  cursor: pointer;
  outline: none;
  color: #fff;
  background-color: #009688;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #000;
}
/* Darker background on mouse-over */
.onmaibana:hover {
    background-color: #a5a6a7;
}
.onmaibana:active {
  background-color: #3e8e41;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}
</style>
</head>
<body bgcolor="white">
<h1 align="center">maaf admin tidak menemukan</br>
alamat E-mail untuk akun ini!!!</h1></br>
<center>
  <h2>Otomatis kembali<br>
<h2 style="text-align:center">Setelah <span id="counter"> 6 </span> detik.</h2>
  <script type="text/javascript">
  function countdown() {
   var i = document.getElementById('counter');
   i.innerHTML = parseInt(i.innerHTML)-1;
  if (parseInt(i.innerHTML)<=0) {
   window.close();
   }
  }
  
  setInterval(function(){ countdown(); },1000);
  
  </script>
</body>
