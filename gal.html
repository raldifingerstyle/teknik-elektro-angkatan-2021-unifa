<body bgcolor="pink">
    <center>
        <h2>Otomatis Close Window<br>
        Setelah 10 detik dengan Javascript <br>
        <a href="index.html">Suckittrees.com</a></h2>
        <p style="text-align:center">Segera Cek Email Anda Untuk Melakukan Konfirmasi.<br/>
        This window will close automatically within <span id="counter">10</span>detik(s).</p>
        <script type="text/javascript">
        function countdown() {
         var i = document.getElementById('counter');
         i.innerHTML = parseInt(i.innerHTML)-1;
        if (parseInt(i.innerHTML)<=0) {
         window.close();
         }
        }
        
        setInterval(function(){ countdown(); },1000);
        
        </script>
